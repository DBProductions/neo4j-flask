{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-offset-4 col-md-4">
        {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
        <form class="form-signin" method="POST">
            <h2 class="form-signin-heading">Please sign up</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address (not public)" required autofocus>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username (public)" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
