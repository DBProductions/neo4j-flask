{% for project in projects %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ project.title }}</h3>
        </div>
        <div class="panel-body">
            {% if request.path == '/' %}
                by <a href="{{ url_for('profile', username=project.username) }}">{{ project.username }}</a>
            {% endif %}
            on {{ project.date }}             
            <br>
            {{ project.repository }}
            <br>
            {% if request.path == '/' %}
                <div class="pull-right">
                    <a href="{{ url_for('like_project', project_id=project.id) }}"><span class="glyphicon glyphicon-thumbs-up"></span></a>
                </div>
            {% endif %}
            <br>
            <div class="pull-right">                
                <small>{{ ', '.join(project.tags) }}</small>
            </div>
        </div>
    </div>
    {% else %}
    <div>There aren't any projects yet!</div>
{% endfor %}
